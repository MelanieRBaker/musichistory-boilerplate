<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<nav class="topBar">
		<ul>
			<li>View Music</li>
			<li>Add Music</li>
			<li>Profile</li>
		</ul>
	</nav>
	<fieldset class="sideBar">
    <label for="songLength">Song Length:</label>
    <input type="range" id="songLength" min="15" max="25" step="0.5" value="18.5">
    <br/>
    <label for="feedback-type">Artist:</label>
  	<select id="feedback-type" name="type">
    	<option>Options</option>
  	</select>
  	<br/>
  	<label for="feedback-type">Album:</label>
  	<select id="feedback-type" name="type">
    	<option>Options</option>
  	</select>
  	<br/>
  	<label for="genre">Genre:</label>
    <input type="checkbox" id="genre" name="rock" value="rock"> Rock
    <input type="checkbox" id="genre" name="classical" value="classical"> Classical
    <input type="checkbox" id="genre" name="pop" value="pop"> Pop
    <input type="checkbox" id="genre" name="jazz" value="jazz"> Jazz
    <input type="checkbox" id="genre" name="blues" value="blues"> Blues
    <input type="checkbox" id="genre" name="hipHop" value="hipHop"> Hip Hop
  </fieldset>




</body>
</html>
