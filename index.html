<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<div class="wrapper">
	<nav class="topBar">
		<ul>
			<li>View Music</li>
			<li><a href="#">Add Music</a></li>
			<li><a href="#">Profile</a></li>
		</ul>
	</nav>
	<div class="sideBar">
    <label for="songLength" class="sideTitle">Song Length:</label>
    <input type="range" id="songLength" min="15" max="25" step="0.5" value="18.5">
    <label for="feedback-type" class="sideTitle">Artist:</label>
  	<select id="feedback-type" name="type">
    	<option>Options</option>
  	</select>
  	<label for="feedback-type" class="sideTitle">Album:</label>
  	<select id="feedback-type" name="type">
    	<option>Options</option>
  	</select>
  	<label for="genre" class="sideTitle">Genre:</label>
  	<div class="checkBoxes">
    <label><input type="checkbox" class="genre" name="rock" value="rock"> Rock</label>
    <label><input type="checkbox" class="genre" name="classical" value="classical"> Classical</label>
    <label><input type="checkbox" class="genre" name="pop" value="pop"> Pop</label>
    <label><input type="checkbox" class="genre" name="jazz" value="jazz"> Jazz</label>
    <label><input type="checkbox" class="genre" name="blues" value="blues"> Blues</label>
    <label><input type="checkbox" class="genre" name="hipHop" value="hipHop"> Hip Hop</label>
    <label><button name="filter" class="genre" name="filter">Filter</label>
  </div>
  </div>
  <div class="rightBar">
  	<h1>Song Name</h1>
  	<p>Artist name  |  Album name  |  Genre</p>
  	<h1>Song Name</h1>
  	<p>Artist name  |  Album name  |  Genre</p>
  	<h1>Song Name</h1>
  	<p>Artist name  |  Album name  |  Genre</p>
  	<h1>Song Name</h1>
  	<p>Artist name  |  Album name  |  Genre</p>

  </div>
  </div>





</body>
</html>
